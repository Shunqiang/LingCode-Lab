{% extends 'base.html' %}

{% block title %}
添加新文章1223
{% endblock %}

{% block content %}
<div>
    <form method="post">
        {{ form.hidden_tag() }}
        <h1>添加新文章</h1>
        <br />
        {{ form.title.label()}}
        {{ form.title(placeholder="输入文章内容") }}
        {{ form.content.label() }}
        {{ form.content(placeholder="输入文章内容")}}
        <br />
        {{form.submit()}}
    </form>
</div>
{% endblock %}
